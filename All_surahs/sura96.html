<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="../index.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light "
        style="background-color: rgba(87, 99, 105, 0.712); color: white;">
        <a class="navbar-brand">Quran</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://api.alquran.cloud/v1/quran/en.asad">Link</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                    style="background-color: aqua;">Search</button>
            </form>
        </div>
    </nav>

    <div class="contain" id="content">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

        <script>
            const url = "https://api.alquran.cloud/v1/quran/quran-uthmani";
            const url2 = "http://api.alquran.cloud/v1/quran/en.asad";
            let response = fetch(url2);
            let res = fetch(url);
            response.then((a) => {
                return a.json();
            }).then((sura) => { 
                res.then((v) => {
                    return v.json();
                }).then((arabic) => {
                    ihtml = "";
                    let info=sura.data.surahs[95];
                    ihtml +=`<div class="alert alert-info" role="alert" id="text">
                       <h1 style="text-align:center;"><b>${info.number}. ${info.name}</b></h1>
                    </div>
                    `
                    for (j = 0; j < sura.data.surahs[95].ayahs.length; j++) {
                        let item = sura.data.surahs[95].ayahs[j];
                        let arab = arabic.data.surahs[95].ayahs[j];
                        ihtml += `
                    <div class="alert alert-info" role="alert" id="text">
                         <h2>${j + 1}. ${arab.text}</h2> 
                        <h4>${item.text}</h4>
                    </div>
                    `
                    } 
                    content.innerHTML = ihtml;
                })
               
            })
    
        </script>
</body>

</html>
